server:
  port: 8080

spring:
  # 连接池设置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.30.102:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&useServerPrepStmts=true&rewriteBatchedStatements=true
    username: root
    password: hitocas
    hikari:
      # 连接只读数据库时配置为true， 保证安全
      readOnly: false
      poolName: SpringBootHikariCP
      # 连接池中允许的最大连接数。缺省值：10；推荐的公式：((core_count * 2) + effective_spindle_count)
      # effective_spindle_count就是磁盘列阵中的硬盘数
      maximumPoolSize: 10
      minimumIdle: 10
      # 一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒，
      # 参考MySQL wait_timeout参数（show variables like '%timeout%';）
      maxLifetime: 86370000